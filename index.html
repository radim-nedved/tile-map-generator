<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile pattern generator</title>

    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="generator">
      <canvas id="canvas"></canvas>
      <img id="grid-img" src="" alt="" />
      <div id="controls">
        <div class="form-control">
          <label for="tileset-select">Tileset: </label>
          <select name="tileset" id="tileset-select"></select>
        </div>
        <div class="form-control">
          <label for="grid-width">Grid size: </label>
          <input id="grid-width" type="range" min="5" max="70" value="40" />
        </div>
        <div class="form-control">
          <label for="grid-width">Include rotations: </label>
          <input id="include-rotations" type="checkbox" checked="true" />
        </div>
        <div class="form-control">
          <button id="generate-button">Generate</button>
        </div>
      </div>
    </div>
    <div id="tileset">
      <h2>Tileset:</h2>
      <div id="tiles"></div>
    </div>
  </body>
</html>
